<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<title>Loan Calculator</title>
	<script type="text/javascript" src="js/myscript.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="content">
		<h1>Loan Calculator</h1>
		<hr>
		<div class="container">
			<div class="row">
				<label>Principal Amount</label><input type="text" placeholder="ENTER PRINCIPAL AMOUNT" id="myinput1">
			</div>
			<br>
			<div class="row">
				<label id="sp2">Interest Rate</label><input type="text" placeholder="ENTER INTEREST RATE" id="myinput2">
			</div>
			<br>
			<div class="row">
				<label id="sp">Year</label><input type="text" placeholder="FOR HOW MANY YEARS?" id="myinput3">
			</div>
			<br>
			<button type="button"class="btn btn-default btn-lg" onclick="getinput();">Calculate</button>
			<br><br>
			<br>
			<div class="row">
				<label id="sp1">YOUR EMI</label><input type="textbox" placeholder="EMI TO BE PAYED" name="displayemi">
			</div>
			<br>
			<div class="row">
				<label>TOTAL Amount</label><input type="textbox" placeholder="AT THE END TOTAL"  name="displaytotal">
			</div>
		</div>
	</div>
</body>
</html>
